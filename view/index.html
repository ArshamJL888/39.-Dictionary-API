<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/icons8-dictionary-32.png" type="image/x-icon">
    <title>Dictionary</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="word-search">
            <input type="text" class="word-input">
            <button class="search-btn">Search</button>
        </div>
        <div class="name-pronounce">
            <div class="name-pro">
                <h3 class="name"></h3>
                <p class="type"></p>
                <p class="pronounce"></p>
            </div>
            <img src="../icons/icons8-audio-30 (2).png" alt="audio" class="audioIcon">
            <audio src="" class="audioPronounce"></audio>
        </div>
        <div class="word-text"></div>
    </div>
</body>
<script src="../js/script.js"></script>

</html>
